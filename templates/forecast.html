<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
        background-color: rgb(120,120,200);
        text-align: center;
        }
        h1 {
        font-family: 'Courier New', monospace;
        text-align: center;
        color: white;
        font-size: 64px;
        }
        .back_button {
        color: rgb(130,130,200);
        text-align: center;
        font-family: 'Courier New', monospace;
        border-radius: 4px;
        border: none;
        background-color: white;
        font-size: 20px;
        padding: 1%;
        margin: 1%;
        }
        label {
        font-family: 'Courier New', monospace;
        color: white;
        font-size: 15px;
        }
        .graph_button {
        color: rgb(130,130,200);
        text-align: center;
        font-family: 'Courier New', monospace;
        border-radius: 4px;
        border: none;
        background-color: white;
        font-size: 20px;
        padding: 1.5%;
        margin: 1%;
        }
        .submit_button {
        color: rgb(130,130,200);
        text-align: center;
        font-family: 'Courier New', monospace;
        border-radius: 4px;
        border: none;
        background-color: white;
        font-size: 20px;
        padding: 1%;
        margin: 0.5%;
        }
        .forecast_date {
        font-family: 'Courier New', monospace;
        text-align: center;
        color: white;
        font-size: 20px;
        }
        .forecast_temp {
        font-family: 'Courier New', monospace;
        text-align: center;
        color: white;
        font-size: 25px;
        }
        .horizontal {
        border: 2px solid white;
        width: 50%;
        border-radius: 8px;
        margin: auto;
        }
    </style>
    <title>{{ city }}</title>
</head>
<body>
<h1>{{ city }}</h1>
<a href="./"><input class="graph_button" type="button" value="График"></a>
<div class="dates">
    <form method="post">
    {{ form.hidden_tag() }}

  <label for="1">Начальная дата:</label>
  <input type="text" id='1' name="date1">
  <label for="2">Конечная дата:</label>
  <input type="text" id='2' name="date2"></br>
  <button class="submit_button" type="submit" value="Показать">Показать</button>
            </form>
</div>
<div class="horizontal">
    {% for temp in temps_data %}
    <div class="temp">
        <p class="forecast_date">{{ temp[0] }}</p>
        <p class="forecast_temp">{{ temp[1] }} C</p>
    </div>
    {% endfor %}

</div>
<a href="./"><input class="back_button" type="button" value="Назад"></a>
</body>
</html>
